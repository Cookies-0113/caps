<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="connect.php" class="form">
            <h2>SIGN IN</h2>
            <h3>Email</h3>
            <input type="text" name="username" class="box" placeholder="Enter Email">
            <h3>Password</h3>
            <input type="password" name="password" class="box" placeholder="Enter Password">
            
            <!-- Add a role selection dropdown -->
            <label for="role">Select Role:</label>
            <select name="role" class="box">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            
            <input type="submit" value="SIGN IN" id="submit">
            
        </form>
        <div class="side">
            <img src="img/cvsu.png" alt="">
        </div>
    </div>
</body>
</html>
